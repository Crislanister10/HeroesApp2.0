
    <mat-card>

    <mat-card-header>
        <mat-card-title>{{heroI.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroI.alter_ego}}</mat-card-subtitle>
    </mat-card-header>



    <img  mat-card-image [src]="heroI | heroImage" [alt]="heroI.superhero">


    <mat-card-content class="mt-2">

        <h4>{{heroI.publisher}}</h4>
    <p>
        <strong>Primera aparición</strong> {{heroI.first_appearance}}
    <br>
    <mat-chip-listbox>
        <mat-chip class="mt-2 mb-2" *ngFor="let name of heroI.characters.split(',') | slice:0:3">
            {{name}}
        </mat-chip>
    </mat-chip-listbox>
    
    </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>

        <button mat-button 
         mat-raised
         color="primary"
         [routerLink]="['/heroes/edit', heroI.id]">
        
        <mat-icon>edit</mat-icon>
        Editar

        </button>

        <span class="spacer"></span>

        <button mat-button 
         mat-raised
         color="primary"
         [routerLink]="['/heroes/edit', heroI.id]">
        
        <mat-icon>more_horizontal</mat-icon>
        Más

        </button>

    </mat-card-actions>
    </mat-card>
